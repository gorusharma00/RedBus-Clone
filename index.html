<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bus Ticket Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">

        <!-- navigation bar  -->  
        <nav class="navbar">
            <div class="site-logo">
                <a href="#" target="_self"><img src="./assets/redBus.svg" alt="logo"></a>
                <span class="vertical-line"></span>
            </div>
            
            <ul class="nav-links">
                <li class="bus-ticket-link"><img src="./assets/redbus-btn-icon.svg" alt="">
                <span>Bus Tickets</span></li>

                <li class="cab-link"><img src="./assets/car-rental.svg" alt="">
                <span>Cab Rental</span></li>

                <li class="train-link"><img src="./assets/red-rails-icon.svg" alt="">
                <span>Train Tickets</span></li>
            </ul>

            <ul class="secondary-links">

                <li><i class="fa-solid fa-headset" style="font-size: 1.25rem;"></i>
                    <p>Help</p>
                </li>

                <li><i class="fa-regular fa-circle-user" style="font-size: 1.25rem;"></i> <p>Account</p>
                <i class="fa-solid fa-angle-down" style="font-size: 10px;"></i></li>
            </ul>
            
        </nav>

        <!-- navigation-bar ends  -->

    </header>


    <!-- hero section  -->
    <section class="hero-section">

        <div class="hero-section-container">
            <h1 class="hero-heading">India's No. 1 Online Bus Ticket Booking Site</h1>

            <!-- travel-search section-->
            <div class="travel-search-container">

                <!-- left-container -->
                <div class="left-travel-search">

                    <div class="left-search-one">
                        <div class="left-from-wrapper">
                            <i class="fa-solid fa-bus" style="color:#797B79; font-size: 1.5rem;"></i>
                            <input type="text" name="From" placeholder="From" style="color:#1D1D1D">
                        </div>
                    </div>

                    <div class="from-to-arrow">
                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    </div>

                    <div class="left-search-two">
                        <div class="left-to-wrapper">
                            <i class="fa-solid fa-cart-flatbed-suitcase" style="color:#797B79; font-size: 1.5rem;"></i>
                            <input type="text" name="To" placeholder="To" style="color:#1D1D1D">
                        </div>
                    </div>

                </div>

                <!-- right-container  -->
                <div class="right-travel-search">

                    <div class="right-search-one">
                        <div class="right-date-wrapper">
                            <i class="fa-solid fa-calendar-days" style="color:#797B79; font-size: 1.5rem;"></i>
                            <input type="text" name="Date" placeholder="Date">
                        </div>
                    </div>

                    <button class="right-search-btn">SEARCH BUSES</button>
                </div>

            </div>

        </div>

    </section>


    <script src="https://kit.fontawesome.com/136b89f4e6.js" crossorigin="anonymous"></script>
</body>
</html>
